<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quiz Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <script src="https://kit.fontawesome.com/00ac592bf7.js" crossorigin="anonymous"></script>
</head>

<body id="page3" onload="Skillsload();">

  <!-- Exit button -->
  <div>
    <a class="exit" href="index.html">X</a>
  </div>

  <!-- Heading: Quiz Page -->
  <div class="quiz-heading">
    <h1>SKILLS</h1>
    <p>
      Tell us all about your talents!
    </p>
  </div>

  <!-- Section: Quiz Items -->
  <div class="section quiz-items">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 col-xl-3">

          <div class="quizbox quiz2" onclick="filterSkills('Writing');">
            <i class="fas fa-pencil-alt"></i>
            <br>
            Writing
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
          <div class="quizbox quiz2" onclick="filterSkills('GraphicDesign');">
            <i class="fas fa-magic"></i>
            <br>
            Graphic Design
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
          <div class="quizbox quiz2" onclick="filterSkills('FineArts');">
            <i class="fas fa-palette"></i>
            <br>
            Fine Arts & Crafts
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
          <div class="quizbox quiz2" onclick="filterSkills('Marketing');">
            <i class="fas fa-mail-bulk"></i>
            <br>
            Marketing
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
          <div class="quizbox quiz2" onclick="filterSkills('Teaching');">
            <i class="fas fa-chalkboard-teacher"></i>
            <br>
            Teaching
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
          <div class="quizbox quiz2" onclick="filterSkills('Instruments');">
            <i class="fas fa-guitar"></i>
            <br>
            Playing Instruments
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
          <div class="quizbox quiz2" onclick="filterSkills('Singing');">
            <i class="fas fa-music"></i>
            <br>
            Singing
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-3 col-xl-3">
          <div class="quizbox quiz2" onclick="filterSkills('Fundraising');">
            <i class="fas fa-coins"></i>
            <br>
            Fundraising
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Next Button -->
  <div class="section button" id="next-button" onclick="next();">
    <a class="button-link" href="quiz-req.html" style="text-decoration: none">
      NEXT
      <i class="fas fa-arrow-right"></i>
    </a>
  </div>

  <!-- Script tags for js -->
  <script src="JS/script2.js"></script>

</body>

</html>
